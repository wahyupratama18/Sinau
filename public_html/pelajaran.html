<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Input Data</title>

        <style type="text/css">
            @font-face {
                  font-family: "Font Rubik";
                  src: url('Rubik-VariableFont_wght.tff');
                  }
         
            p {
                  font-family: "Font Rubik";
                  }
         </style>
    </head>
<body>
    <script>
        $(document).ready(function() {
            $("#searchBtn").click(function() {
                let search =$("#searchInput").val();
                document.location = "/search/" + search;
            })
        })
    </script>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Pelajaran</h1>

        <div class="row justify-content-end">
            <div class="col-5">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Masukkan Nama"
                        aria-label="Search">
                    <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                </form>
            </div>
        </div>

        <div class="row mt-3">

        <div class="col-10">
                    <h2>Pelajaran</h2>
                    <hr>
                    <form action="{{url('/proses-form-request')}}" method="POST">
        <div class="form-group">
            <label for="Nama">Nama Pelajaran</label>
            <input type="text" class="form-control" id="Nama" name="Nama">
        </div>
        <div class="form-group">
            <label for="nim">Kode</label>
            <input type="text" class="form-control" id="tanggal_lahir" name="tanggal_lahir">
        </div>
        <div>
            <label for="comment">Radio:</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio" checked> Option 1</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio"> Option 2</label>
              </div>
              <div class="radio disabled">
                <label><input type="radio" name="optradio" disabled> Option 3</label>
        8 </div>
        <div class="form-group">
            <label for="Contoh">Contoh</label>
            <select class="form-control" name="jurusan" id="jurusan">
                <option value="Contoh 1">contoh 1</option>
                <option value="Contoh 2">contoh 2</option>
                <option value="Contoh 3">contoh 3</option>
                <option value="Contoh 4">contoh 4</option>
                <option value="Contoh 5">contoh 5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Daftar</button>
    </form>
</div>
</div>
</div>
</body>
</html>
