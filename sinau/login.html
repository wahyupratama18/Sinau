<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row main-content bg-success text-center">
                <div class="col-md-4 text-left company__info">
                    <span class="company__logo">
                        <h2>
                            <span class="fa fa-android"></span></h2>
                    </span>
                    <h4 class="company_title">Gancang Pinter</h4>
                </div>
                <div class="col-md-8 colxs-12 col-sm-12 login_form p-4">
                    <div class="container-fluid">
                        <div class="row" style="padding-left: 4vh;color: #487eb0;">
                            <h2>Log In</h2>
                        </div>
                        <div class="row">
                            <form control="" class="form-group">
                                <div class="row">
                                    <input
                                        type="text"
                                        name="username"
                                        id="username"
                                        class="form__input"
                                        placeholder="Username">
                                </div>
                                <div class="row">
                                    <!-- <span class="fa fa-lock"></span> -->
                                    <input
                                        type="password"
                                        name="password"
                                        id="password"
                                        class="form__input"
                                        placeholder="Password">
                                </div>
                                <div class="row">
                                    <input
                                        type="submit"
                                        value="Submit"
                                        class="btn btn-dark"
                                        style="background-color:#487eb0; border: none;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-bottom">
            <footer class="footer justify-content-center text-center mt-auto py-2">
                <div class="container">
                    <p style="color: white; margin-top: 2vh;">
                        Â© 2021 Copyright Gancang Pinter
                    </p>
                </div>
            </footer>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
